<!DOCTYPE html>
<html>
<head>
    <title>Image Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        td {
            color: #333;
        }

        .upload-btn {
            display: block;
            width: 200px;
            height: 40px;
            margin: 20px auto;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            line-height: 40px;
            text-align: center;
        }

        .upload-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Image Classification Result</h1>

    <table>
        <tr>
            <th>Image width:</th>
            <td>{{ width }}</td>
        </tr>
        <tr>
            <th>Image height:</th>
            <td>{{ height }}</td>
        </tr>
        <tr>
            <th>What is depicted:</th>
            <td>{{ class_name }}</td>
        </tr>
    </table>

    <a class="upload-btn" href="{% url 'upload_file' %}">Upload Another Image</a>
</body>
</html>
